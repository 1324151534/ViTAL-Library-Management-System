<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViTAL Login</title>
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="../content/font-style.css">
</head>
<body>
    <div class="ln-bkg-darker">
        <img class="ln-bkg-img" src="./img/img19.jpg" alt="">
    </div>
    <div class="ln-box">
        <div class="ln-box-float">
            <div class="ln-title">V<span class="ln-red">i</span>TAL <span class="ln-regu">SYSTEM</span></div>
            <div class="ln-title-ver">MANAGEMENT ACCOUNT ONLY</div>
            <div class="ln-box-ipt">
                <div class="ln-noti"><i class="icon-person"></i> Librarian Username</div>
                <input type="text" class="ln-ipt ln-id" placeholder="username/email etc.">
                <div class="ln-noti"><i class="icon-vpn_key"></i> Password</div>
                <input type="password" class="ln-ipt ln-psw" placeholder="password">
            </div>
            <div class="ln-box-btns">
                <a class="ln-btns ln-log"><i class="icon-keyboard_arrow_right"></i></a>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
